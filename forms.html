<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form In HTML</h1>
    <form>
        <table>
            <tr>               
                <td><label for="Name">Name:</label></td>
                <td>
                    <input type="text" placeholder="Name" name="" id="Name">
                </td>
            </tr>
            <br>
            <tr>
                <td><label for="phonenumber">Mobile NO:</label></td>
                <td>
                    <input type="number" placeholder="phonenumber" name="" id="phonenumber"> 
                </td> 
            </tr>
            <br>
            <tr>
                <td><label for="dob">DOB:</label></td>
                <td>
                    <input type="date" placeholder="DOB" name="" id="dob"> 
                </td>
            </tr>
            <br>
            <tr>
                <td><label for="email">Email-id:</label></td>
                <td><input type="email" placeholder="Email-id" name="" id="email"> 
                </td>
            </tr>
            <tr>
                <tr>
                    <td><label for="pwd">Password:</label></td>
                    <td>
                        <input type="password" placeholder="password" name="" id="pwd"> 
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" id="gender">male <input type="radio" name="gender" id="gender">female <input type="radio" name="gender" id="gender">other
                    </td>
                </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="" id="pwd">Reading <input type="checkbox"  name="" id="pwd">Travelling 
                </td>
            </tr>
            <tr>
                <td>Educational-Qualification:</td>
                <td>
                    <select>
                        <option>Under-graduation</option>
                        <option>Graduation</option>
                        <option>Post-graduation</option>
                        <option>None</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="add">Address:</label></td>
                <td>
                    <textarea  placeholder="Address" name="" id="add" col="17" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="click here">
                    <input type="reset" value="restart form">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
